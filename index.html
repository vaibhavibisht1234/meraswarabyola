<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ritik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffecf2;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 80px;
      text-align: center;
    }

    .pixelated-text {
      font-family: 'Courier New', monospace;
      font-size: 18px;
    }

    .password-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 0 10px;
    }

    .heart-box {
      width: 50px;
      height: 50px;
      background-color: pink;
      border: 2px solid red;
      clip-path: polygon(50% 15%, 61% 5%, 75% 5%, 88% 15%, 90% 30%, 85% 45%, 75% 60%, 50% 90%, 25% 60%, 15% 45%, 10% 30%, 12% 15%, 25% 5%, 39% 5%);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      caret-color: transparent;
    }

    .heart-box:focus {
      outline: none;
    }

    #hint {
      margin-top: 10px;
      font-size: 14px;
      color: grey;
    }

    #error-message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    .message-screen {
      display: none;
      width: 100%;
      min-height: 100vh;
      background-color: #ffecf2;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .typewriter {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      white-space: pre-line;
      overflow: hidden;
      border-right: 2px solid black;
    }

    .heart {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-color: red;
      clip-path: polygon(50% 15%, 61% 5%, 75% 5%, 88% 15%, 90% 30%, 85% 45%, 75% 60%, 50% 90%, 25% 60%, 15% 45%, 10% 30%, 12% 15%, 25% 5%, 39% 5%);
      animation: heartbeat 1s infinite alternate;
      z-index: 10;
    }

    @keyframes heartbeat {
      from { transform: scale(1) translateX(-50%); }
      to { transform: scale(1.2) translateX(-50%); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1) translateX(-50%); }
      50% { transform: scale(1.5) translateX(-50%); }
    }

    .heart:active {
      animation: bounce 0.5s ease;
    }
  </style>
</head>
